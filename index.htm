<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Number Guesser</title>
</head>
<body>
  <div class="container" style="text-align: center;">
    <h1>Number Guesser</h1>
    <div id="game">
      <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
      <input type="number" id="guess-input" placeholder="Enter your guess...">
      <input type="submit" value="Submit" id="guess-btn">
      <p class="message"></p>
    </div>
  </div>
  <footer style="background-color:black; color: white; text-align: center;">
    Number Guesser &copy; Engr Collins A.K.A KreativeNerd.
    <a href="#" target="_blank">GitHub Repo</a>
  </footer>
  <script src="app.js"></script>
</body>
</html>
